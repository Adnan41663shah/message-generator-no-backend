name: Expert in Data Science and Analytics with AI
topics:
  - name: Python for DS
    main_topics:
      - name: 'Day 1: Introduction to Data Science'
        subtopics:
          - Discussion of ETL pipeline
          - How stored data is used for business problems
          - 'Three types of Analytics: Descriptive, Predictive, Prescriptive'
          - 'Descriptive: What is Data Summarization and Visualization'
          - Tools for Data Summarization and Visualization
          - >-
            Predictive: Examples of predictive sales in McDonald's, predictions
            in weather forecasting
          - >-
            Two major algorithms in Predictive Analytics: Machine Learning, Deep
            Learning
          - Math needed for Machine Learning and Deep Learning
          - Basic example of Machine Learning, e.g., Classification, Regression
          - 'Basic examples of Deep Learning: Image Processing, Text Processing'
      - name: 'Day 2: Getting Started with Python'
        subtopics:
          - Need for a Programming language in DA and DS
          - What is Python and why Python
          - Vast libraries in Python
          - Libraries for DA and DS
          - IDEs for Python
          - Setting up Google Colab
          - Running simple Python commands, e.g., print(), type(), etc.
      - name: 'Day 3: Play with Variables and Data Types in Python'
        subtopics:
          - Creating simple variables
          - Rules for naming Variables
          - 'Numeric data types: int, float, boolean, complex'
          - 'Sequence types: Strings, Lists, Tuples'
      - name: 'Day 4: Type Casting and Strings in Python'
        subtopics:
          - 'Type Casting: Converting int to float, str to int, etc.'
          - 'Strings: String methods, indexing, slicing'
          - Concatenation
      - name: 'Day 5: Operators in Action – The Fundamentals of Python Expressions'
        subtopics:
          - 'Arithmetic Operators: +, -, /, //, %, *, **'
          - 'Logical Operators: and, or, not'
          - 'Assignment Operators: =, +=, -=, *=, /='
          - 'Comparison Operators: <, >, >=, <=, ==, !='
      - name: 'Day 6: else Making Decisions with Conditional Statements'
        subtopics:
          - if statement
          - if-statement
          - elif statement
          - if-else examples
          - Student Grading System
          - Customer Discount System
      - name: >-
          Day 7: Harnessing Lists – Functions, Comprehension, and Data
          Management
        subtopics:
          - Understanding Lists
          - Indexing and slicing in lists
          - >-
            List methods: append(), extend(), insert(), remove(), pop(),
            clear(), index(), count(), sort(), reverse()
          - Example of adding grocery items
      - name: 'Day 8: Lists and Tuples – Understanding Structures and Their Functions'
        subtopics:
          - 'Mutability: Data stored in tuples can''t be changed'
          - 'Syntax: Lists use [], tuples use (), e.g., a = 1,2 is also a tuple'
          - 'Memory Usage: Lists consume more space'
          - 'Use Cases:'
          - >-
            Lists: Used for dynamic data that changes (e.g., appending,
            removing)
          - >-
            Tuples: Used for fixed data (e.g., dictionary keys, function
            arguments)
          - Methods for Lists and Tuples
      - name: 'Day 9: Looping Logic – Mastering Iteration'
        subtopics:
          - 'for loops: Example – Printing "Hello" 100 times'
          - Understanding the for loop syntax
          - 'while loops: Example – Adding 1 to x five times'
          - Understanding the syntax of while loop
          - break, continue, pass
      - name: 'Day 10: Pattern Design and List Comprehension'
        subtopics:
          - >-
            Pattern printing: Simple pattern, triangle, diamond, pyramid, hollow
            square, hollow pyramid
          - List comprehension
          - Pattern printing with the turtle module
      - name: 'Day 11: Dynamic and Immutable Data Structures – Sets'
        subtopics:
          - Understanding Sets
          - 'Set methods: .add(), .update(), .remove()'
      - name: 'Day 12: Mastering Dictionaries in Python'
        subtopics:
          - Dictionary data structure, updating dictionary
          - 'Dictionary methods: .keys(), .values(), .items()'
          - Extracting JSON from OpenWeather API
      - name: 'Day 13: Navigating the Python Function Landscape'
        subtopics:
          - >-
            User-defined functions: def, return, input parameters, output
            parameters
          - 'Example: Adding two numbers, multiplying numbers'
          - 'Recursive functions: Example – Factorial'
      - name: 'Day 14: Arguments and Lambda Functions in Python'
        subtopics:
          - 'Function arguments: *args, **kwargs'
          - 'Lambda Functions: Example of a one-line function'
      - name: 'Day 15: Built-in Functions and Modules in Python'
        subtopics:
          - >-
            Built-in functions: abs(), print(), type(), len(), sorted(), sum(),
            zip(), etc.
          - 'Date and time handling: .strftime(), datetime'
          - >-
            Modules in Python: Discussing various modules – Chempy, Geopy,
            Scipy, etc.
          - 'Chempy: Printing periodic table'
          - 'Geopy: Calculating distance between two locations'
      - name: 'Day 16: Introduction to OOP in Python'
        subtopics:
          - Object-Oriented Programming (OOP) Concepts
          - 'Classes and Objects: Creating simple objects with a class'
          - 'Polymorphism: Same function name, different behavior example'
      - name: 'Day 17: OOP – Inheritance, Encapsulation, and Abstraction'
        subtopics:
          - 'Inheritance: Parent class, child class'
          - 'Types of Inheritance: Single, multiple, multilevel'
          - Encapsulation
          - 'Abstraction:'
          - 'Example: Car as abstraction'
          - 'Example: ATM as abstraction'
      - name: 'Day 18: Abstraction'
        subtopics:
          - Understanding Abstraction in OOP
          - Examples of Abstraction
          - Car as an abstraction
          - ATM as an abstraction
      - name: 'Day 19: Regular Expressions (Regex)'
        subtopics:
          - Introduction to Regex
          - 'Basic Regex Functions: search(), match(), findall(), sub(), split()'
          - Examples of extracting data with Regex
          - >-
            Practical use cases: extracting phone numbers, subtitles, relevant
            data from a document
      - name: 'Day 20: Handling Errors and Exceptions'
        subtopics:
          - Understanding Errors and Exceptions
          - Handling Errors with Try-Except
          - Raising Exceptions in Python
          - Using Finally for Cleanup Actions
      - name: 'Day 21: Installation of Anaconda and Introduction to NumPy'
        subtopics:
          - Installing Anaconda
          - Why use Anaconda for Data Science and Analytics
          - Downloading and installing Anaconda (Windows, macOS, Linux)
          - Navigating the Anaconda Navigator interface
          - Creating and managing virtual environments in Anaconda
          - Introduction to NumPy
          - What is NumPy and why it is essential for numerical computing
          - Installing NumPy (via pip or conda)
          - Importing NumPy in Python (import numpy as np)
          - Creating 1D and 2D arrays
          - 'Basic array attributes: .shape, .dtype, .size, .ndim'
          - Type conversion with .astype()
          - Viewing data type of an array with .dtype
          - >-
            Simple array operations: addition, subtraction, multiplication,
            division
          - Accessing and slicing NumPy arrays
          - >-
            Creating a simple grayscale image from a NumPy array using
            matplotlib
      - name: 'Day 22: Creating and Slicing Arrays in NumPy'
        subtopics:
          - Different Ways to Create Arrays
          - Using np.array() with Python lists or tuples
          - Using np.zeros() and np.ones()
          - Using np.arange() for evenly spaced values
          - Using np.linspace() for evenly spaced values over a range
          - Using np.eye() for identity matrices
          - Using np.random module for random arrays (rand, randn, randint)
          - Slicing in Arrays
          - 'Basic slicing with : operator (rows, columns, and subarrays)'
          - Slicing in 1D arrays
          - Slicing in 2D arrays (row and column slicing)
          - Using step size in slicing
          - Negative indexing in slicing
          - Speed, Performance, and Memory
          - >-
            Demonstration: NumPy array operations vs Python lists (speed
            comparison)
          - Memory efficiency of NumPy arrays
          - Avoiding unnecessary array copies for better performance
      - name: 'Day 23: Introduction to Pandas'
        subtopics:
          - Getting Started with Pandas
          - What is Pandas and why it’s used in Data Analysis
          - Installing Pandas (pip install pandas / conda install pandas)
          - Importing Pandas (import pandas as pd)
          - Pandas Data Structures
          - 'Series: One-dimensional labeled array'
          - 'DataFrame: Two-dimensional labeled data structure (rows and columns)'
          - Creating a Series
          - From a Python list
          - From a NumPy array
          - From a dictionary
          - Creating a DataFrame
          - From a list of dictionaries
          - From a dictionary of lists
          - From external files (CSV, Excel) – brief introduction
      - name: 'Day 24: Pandas Methods, Basic Data Manipulation, and Loading CSV Files'
        subtopics:
          - Common Pandas Methods
          - .head() and .tail() – viewing top/bottom rows
          - .shape – checking rows and columns
          - .info() – data summary and types
          - .describe() – statistical summary
          - .columns and .index – viewing column and index labels
          - .dtypes – checking data types
          - Basic Data Manipulation (EDA)
          - Selecting columns (df['col']) and rows (.loc[], .iloc[])
          - Filtering rows with conditions
          - Sorting data with .sort_values()
          - Renaming columns with .rename()
          - Checking for missing values (.isnull(), .notnull())
          - Dropping missing values (.dropna()) and filling them (.fillna())
          - Loading CSV Files
          - Reading CSV files with pd.read_csv()
          - Specifying file path and delimiter
          - Saving DataFrame to CSV with .to_csv()
      - name: 'Day 25: Introduction to Matplotlib'
        subtopics:
          - Getting Started with Matplotlib
          - What is Matplotlib and why it’s used for Data Visualization
          - Installing Matplotlib (pip install matplotlib)
          - Importing Matplotlib (import matplotlib.pyplot as plt)
          - Basic syntax for creating a plot
          - Types of Plots
          - Line Plot – plotting continuous data over time or sequence
          - Bar Plot – comparing categories
          - Histogram – visualizing distribution of data
          - Box Plot – detecting spread and outliers
          - Scatter Plot – relationship between two variables
          - Plot Customization
          - Adding titles, axis labels, and legends
          - Changing colors, markers, and line styles
          - Saving plots as images (.png, .jpg)
      - name: 'Day 26: Introduction to Seaborn'
        subtopics:
          - Getting Started with Seaborn
          - What is Seaborn and why use it over Matplotlib
          - Installing Seaborn (pip install seaborn)
          - Importing Seaborn (import seaborn as sns)
          - Using built-in datasets (sns.load_dataset())
          - Types of Plots
          - Bar Plot – sns.barplot()
          - Line Plot – sns.lineplot()
          - Histogram – sns.histplot()
          - Scatter Plot – sns.scatterplot()
          - Box Plot – sns.boxplot()
          - >-
            Pair Plot – sns.pairplot() to explore relationships between multiple
            variables
          - Customization
          - Changing themes and styles (sns.set_theme(), sns.set_style())
          - Adding titles and axis labels
          - Adjusting colors and palettes
      - name: 'Day 27: Exploratory Data Analysis (EDA) – Part 1'
        subtopics:
          - Introduction to EDA
          - What is EDA and why it is important in Data Science
          - >-
            Goals of EDA: Understanding data structure, detecting patterns,
            finding anomalies
          - Loading Dataset from Kaggle
          - Downloading datasets from Kaggle
          - Loading dataset into Python using Pandas (pd.read_csv())
          - Quick overview of the dataset with .head(), .info(), .describe()
          - Basic EDA Steps
          - Checking data types of each column
          - Identifying missing values (.isnull().sum())
          - Basic statistics (mean, median, mode)
          - Understanding categorical vs numerical features
          - >-
            Viewing data distributions using histograms and boxplots (Matplotlib
            / Seaborn)
      - name: 'Day 28: Exploratory Data Analysis (EDA) – Part 2'
        subtopics:
          - Hands-On EDA Activity
          - >-
            Students will perform a complete basic EDA on a dataset (preferably
            from Kaggle)
          - 'Steps to be followed:'
          - Load dataset using Pandas
          - Display first and last few rows (.head(), .tail())
          - Check dataset shape, data types, and summary statistics
          - Identify and count missing values
          - Separate categorical and numerical features
          - Plot data distributions for numerical columns (histograms, boxplots)
          - >-
            Create visualizations for categorical variables (bar plots, count
            plots)
          - Encourage students to document observations for each step
          - Submit EDA notebook for review
      - name: 'Day 29: Data Cleaning'
        subtopics:
          - Introduction to Data Cleaning
          - Why data cleaning is essential before analysis or modeling
          - >-
            Common data quality issues: missing values, duplicates, incorrect
            formats, inconsistent categories
          - Handling Missing Values
          - Detecting missing values (.isnull().sum())
          - Removing missing values (.dropna())
          - >-
            Filling missing values (.fillna()) with mean, median, mode, or
            custom values
          - Handling Duplicates
          - Detecting duplicates (.duplicated())
          - Removing duplicates (.drop_duplicates())
          - Handling Inconsistent Data
          - >-
            Standardizing categorical values (e.g., “Male”, “male”, “M” →
            “Male”)
          - Stripping whitespace from strings
          - Renaming columns for consistency
      - name: 'Day 30: Solving Assignment on EDA'
        subtopics:
          - >-
            Apply the concepts of EDA learned in Day 27 and Day 28 to solve a
            given assignment.
          - Assignment Structure
          - Load the provided dataset into Pandas
          - >-
            Perform basic dataset inspection (.head(), .shape, .info(),
            .describe())
          - Identify and handle missing values
          - Separate numerical and categorical columns
          - 'Create visualizations:'
          - Histograms and boxplots for numerical features
          - Bar plots and count plots for categorical features
          - Write short observations for each visualization
          - Save and submit the Jupyter Notebook for evaluation
          - Outcome
          - >-
            Students will gain confidence in performing end-to-end EDA
            independently.
  - name: Data Science Essentials
    main_topics:
      - name: 'Day 31: Getting Started with SQL and MySQL'
        subtopics:
          - What is SQL? Why do we need it in Data Science and Analytics
          - Understanding Structured vs Unstructured Data
          - Installing MySQL (Workbench / CLI)
          - Creating and dropping databases
      - name: 'Day 32: Exploring Data Definition Language (DDL)'
        subtopics:
          - Introduction to DDL
          - 'DDL Commands:'
          - CREATE – creating tables
          - ALTER – modifying tables
          - DROP – deleting tables
          - TRUNCATE – removing all rows
          - RENAME – renaming tables
          - 'Constraints:'
          - PRIMARY KEY
          - FOREIGN KEY
          - NOT NULL
          - UNIQUE
      - name: 'Day 33: Manipulating Data – Data Manipulation Language (DML)'
        subtopics:
          - Introduction to DML
          - 'DML Commands:'
          - INSERT – inserting data into a table
          - UPDATE – updating data in a table
          - DELETE – removing data
          - SELECT basics
          - 'Filtering records using:'
          - WHERE clause
          - 'Logical operators: AND, OR, NOT'
          - IN operator
      - name: 'Day 34: Data Transaction Language (DTL) Essentials'
        subtopics:
          - Introduction to DTL
          - 'DTL Commands:'
          - GRANT – giving permissions
          - REVOKE – removing permissions
          - DENY – restricting access
          - ROLLBACK – undoing changes
          - COMMIT – saving changes
          - Aggregate Functions
          - COUNT(), SUM(), AVG(), MIN(), MAX()
          - Clauses
          - GROUP BY – grouping records
          - ORDER BY – sorting records
          - HAVING – filtering aggregated results
      - name: 'Day 35: The Art of Joining Tables in SQL'
        subtopics:
          - Why joins are important
          - 'Types of Joins:'
          - INNER JOIN
          - LEFT JOIN
          - RIGHT JOIN
          - FULL OUTER JOIN
          - CROSS JOIN
          - Practical examples of joins across two or more tables
      - name: 'Day 36: Connecting SQL with Python'
        subtopics:
          - Introduction to database connectivity in Python
          - >-
            Installing necessary connectors (mysql-connector-python /
            sqlalchemy)
          - Connecting Python to MySQL database
          - Running SQL queries from Python (SELECT, INSERT, etc.)
          - Fetching and displaying query results in Pandas DataFrame
